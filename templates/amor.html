<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI GATITO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(255, 105, 180, 0.3);
            padding: 20px;
            border: 2px solid #ffb6c1;
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff5f7;
        }
        .user-message {
            text-align: right;
            margin: 10px;
            background-color: #ff69b4;
            color: white;
            padding: 10px 15px;
            border-radius: 20px 20px 0 20px;
            display: inline-block;
            float: right;
            clear: both;
            max-width: 70%;
        }
        .bot-message {
            text-align: left;
            margin: 10px;
            background-color: #ffb6c1;
            color: #4a4a4a;
            padding: 10px 15px;
            border-radius: 20px 20px 20px 0;
            display: inline-block;
            float: left;
            clear: both;
            max-width: 70%;
        }
        h2 {
            color: #ff69b4;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background-color: #ff1493;
            border-color: #ff1493;
        }
        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h2> üê∑AMBAR BOT FOR YOU üíñüê±</h2>
        <div class="chat-box" id="chat-box">
            <!-- Mensajes se agregar√°n din√°micamente aqu√≠ -->
        </div>
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Hola Gatito" required>
                <button class="btn btn-primary" type="submit">üíï Enviar</button>
            </div>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const userMessage = userInput.value;

            const userMessageElement = document.createElement("div");
            userMessageElement.classList.add("user-message");
            userMessageElement.innerText = userMessage;
            chatBox.appendChild(userMessageElement);

            const response = await fetch("/amor", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userMessage }),
            });

            const data = await response.json();

            const botMessageElement = document.createElement("div");
            botMessageElement.classList.add("bot-message");
            botMessageElement.innerText = data.response;
            chatBox.appendChild(botMessageElement);

            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
